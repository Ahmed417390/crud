    <title>BookMark</title>
    <link rel="icon" href="images/bookmark.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container my-3">
    <div class="bookemark my-5">
      <h1 class="text-center text-capitalize ">bookmark</h1>

    </div>
    
    <div class="text-center d-flex justify-content-center my-3 x">
      
      <p class="mt-4"><i class="fa-solid fa-bookmark  my-1"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark  my-1"></i></p>
     

    </div>
    <div class="text-capitalize d-flex flex-column">
      <div class="mb-3 my-3">
        <label for="siteName" class="form-label"> <i class="fa-solid fa-book-bookmark me-2"></i>Site name</label>
        <input oninput="validationInput(this ,'msName')" type="text" class="form-control" id="siteName" placeholder="BookMark Name">
        <p id="msName" class="alert alert-danger d-none">please insert a valid pattern </p>
       
      </div>
      <div class="mb-3 my-3">
        <label for="siteUrl" class="form-label"><i class="fa-solid fa-link me-2"></i> Site Url</label>
        <input type="url"  oninput="validationInput(this ,'msUrl')"  class="form-control" id="siteUrl" placeholder="WebSite Url">
        <p id="msUrl" class="alert alert-danger d-none">please insert a valid pattern </p>
       
      </div>  

      <button  class="btn btn-lg btn-danger text-center align-self-center my-3  SuBtn" onclick="AddSite()">Submit</button>
    </div>


    <table class="table text-center">
      <thead>
        <tr class="text-capitalize">
          <td>index</td>
          <td>Website Name</td>
          <td>visit</td>
          <td>delete</td>
        </tr>
      </thead>
      <tbody id="tabelData">
     
      </tbody>
    </table>
  </div>

  <a href="" ></a>

    <script src="js/main.js"></script>
</body>
</html>
